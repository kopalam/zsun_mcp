version: '3.8'

services:
  fastmcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastmcp
    volumes:
      - ./app:/app
    ports:
      - "7100:7100"
    command: ["python", "run.py", "--transport", "dual", "--host", "0.0.0.0", "--port", "7100"]
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FASTMCP_LOG_LEVEL=INFO
      - FASTMCP_ENABLE_RICH_TRACEBACKS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/mcp_endpoint/health')"]
      interval: 30s
      timeout: 10s
      retries: 3 